<!DOCTYPE html>
<html>
 <head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recovered</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
          <style>
            body{
                background-color: #A9E0DE;
            }
            
        </style>    
</head>
<body>
    <div class="container justify-content-center">
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Recovered</h1> 
                </div>
                <div class="panel-body">
                    <form method="post" >{% csrf_token %}
                        <div class="form-floating my-2">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input name="name" type="text" class="form-control" id="firstName" />
                            </div>
                            </div>
                            <div class="form-floating my-2">
                            <div class="form-group">
                                <label for="patientid">Patient-ID</label>
                                <input name="patient_id" type="text" class="form-control" id="Patient-ID" />
                            </div>
                            </div>
                            <div class="form-floating my-2">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input name="age" type="text" class="form-control" id="age" />
                            </div>
                            </div>
                            <div class="form-floating my-2">
                            <div class="form-group">
                                <label for="Gender">Gender</label>
                                <select class="form-select" id="Gender" name="gender" aria-label="Default select example">
                                    <option value="Male" selected>Male</option>
                                    <option value="Female" >Female</option>
                                    <option value="Others" >Others</option>
                                    
                                </select>
                            </div>
                            </div>
                            <div class="form-floating my-2">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input name="address" type="text" class="form-control" id="address" />
                            </div>
                            </div>
                            <div class="form-floating my-2">
                            <div class="form-group">
                                <label for="number">Phone No.</label>
                                <input name="phone_no" type="tel" class="form-control" id="phone" />
                            </div>
                            </div>
                            <div class="form-floating my-2">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input name="date" type="date" class="form-control" id="date" />
                                </div>
                            </div>    
                            <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>    
                    </form>
                </div>
            </div>
            </div>
        </div>    
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
