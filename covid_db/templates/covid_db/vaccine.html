<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-color: #A9E0DE;
        }
        
    </style>
</head>
<body>
    <div class="container justify-content-center">
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Vaccination</h1> 
                </div>
                <div class="panel-body">
                    <form method="post" >{% csrf_token %}
                        <div class="form-group">
                            <label for="patientid">Patient-ID</label>
                            <input name="patient_id" type="text" class="form-control" id="Patient-ID" />
                        </div>
                        <div class="form-group">
                            <label for="Gender">Vaccine</label>
                            <select class="form-select" id="Vaccine" name="vaccine_name" aria-label="Default select example">
                                <option value="Covishield" >Covishield</option>
                                <option value="Covaxin" >Covaxin</option>
                                <option value="None" selected>None</option>
                                
                            </select>
                        </div>
                        <div class="form-floating my-2">
                        <div class="form-group">
                            <label for="Gender">Dose</label>
                            <select class="form-select" id="dose" name="dose" aria-label="Default select example">
                                <option value="Dose1" >Dose1</option>
                                <option value="Dose2" >Dose2</option>
                                <option value="None" selected>None</option>
                            </select>
                        </div>
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>    
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
